{% extends "base.html" %}

{% block title %}My Dashboard â€” NewbornAI Navigator{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-100 to-purple-100">
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-900">Welcome Back</h1>
            <p class="text-gray-500 mt-2">Enter your email to view your dashboard</p>
        </div>

        {% if error %}
        <div class="mb-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" action="/login" class="space-y-5">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                <input type="email" id="email" name="email" required autofocus
                       placeholder="parent@example.com"
                       class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition">
            </div>
            <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2.5 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition">
                Go to My Dashboard
            </button>
        </form>

        <div class="mt-6 text-center text-sm text-gray-500">
            <p>Don't have an account yet?
                <a href="/#signup" class="text-indigo-600 hover:text-indigo-800 font-medium">Subscribe here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
