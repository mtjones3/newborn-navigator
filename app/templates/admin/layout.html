{% extends "base.html" %}

{% block body %}
<div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-indigo-900 text-white flex flex-col">
        <div class="p-6">
            <h1 class="text-xl font-bold tracking-tight">NewbornAI Navigator</h1>
            <p class="text-indigo-300 text-sm mt-1">Admin Panel</p>
        </div>
        <nav class="flex-1 px-4 space-y-1">
            <a href="/admin"
               class="flex items-center px-3 py-2 rounded-lg text-sm font-medium hover:bg-indigo-800 transition-colors
                      {% if request.url.path == '/admin' %}bg-indigo-800{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                </svg>
                Dashboard
            </a>
            <a href="/admin/newsletters"
               class="flex items-center px-3 py-2 rounded-lg text-sm font-medium hover:bg-indigo-800 transition-colors
                      {% if '/newsletters' in request.url.path %}bg-indigo-800{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                </svg>
                Newsletters
            </a>
            <a href="/admin/subscribers"
               class="flex items-center px-3 py-2 rounded-lg text-sm font-medium hover:bg-indigo-800 transition-colors
                      {% if '/subscribers' in request.url.path %}bg-indigo-800{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
                Subscribers
            </a>
            <a href="/admin/milestones"
               class="flex items-center px-3 py-2 rounded-lg text-sm font-medium hover:bg-indigo-800 transition-colors
                      {% if '/milestones' in request.url.path %}bg-indigo-800{% endif %}">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                </svg>
                Milestones
            </a>
        </nav>
        <div class="p-4 border-t border-indigo-800">
            <a href="/auth/logout"
               class="flex items-center px-3 py-2 rounded-lg text-sm font-medium text-indigo-300 hover:bg-indigo-800 hover:text-white transition-colors">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
                </svg>
                Logout
            </a>
        </div>
    </aside>

    <!-- Main content -->
    <main class="flex-1 overflow-y-auto">
        <div class="p-8">
            {% if flash %}
            <div class="mb-6 bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg text-sm">
                {{ flash }}
            </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </main>
</div>
{% endblock %}
