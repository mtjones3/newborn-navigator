{% extends "admin/layout.html" %}

{% block title %}Create Newsletter â€” Newborn Navigator{% endblock %}

{% block content %}
<div class="max-w-2xl">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Create Newsletter</h2>

    <form method="post" action="/admin/newsletters/create" class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 space-y-5">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Title (internal)</label>
            <input type="text" id="title" name="title" required
                   placeholder="e.g. Week 4 Newsletter"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <div>
            <label for="subject_line" class="block text-sm font-medium text-gray-700 mb-1">Subject Line</label>
            <input type="text" id="subject_line" name="subject_line" required
                   placeholder="e.g. Your Baby at 4 Weeks: New Milestones!"
                   class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
        </div>
        <div>
            <label for="week_number" class="block text-sm font-medium text-gray-700 mb-1">Week Number (0-12)</label>
            <select id="week_number" name="week_number"
                    class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none">
                {% for w in range(13) %}
                <option value="{{ w }}">Week {{ w }}{% if w == 0 %} (Birth){% endif %}</option>
                {% endfor %}
            </select>
        </div>
        <div class="flex gap-3">
            <button type="submit"
                    class="bg-indigo-600 text-white py-2 px-6 rounded-lg font-medium hover:bg-indigo-700 transition">
                Create Newsletter
            </button>
            <a href="/admin/newsletters"
               class="bg-gray-100 text-gray-700 py-2 px-6 rounded-lg font-medium hover:bg-gray-200 transition">
                Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
